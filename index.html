<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina Inicial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo-image">
        </div>

        <input type="text" class="search-input" placeholder="Pesquisar por interesse">

        <button class="search-button" onclick="loadPage('result.html')">Buscar</button>

        <div id="dynamic-content"></div>
        
        <div class="location">
            <span class="location-icon">üìç</span> Localiza√ß√£o ativada
        </div>
    </div>

    <script>
        function loadPage(url) {
            const contentDiv = document.getElementById('dynamic-content');
            contentDiv.classList.remove('loaded');
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao carregar a p√°gina');
                    }
                    return response.text();
                })
                .then(html => {
                    contentDiv.innerHTML = html;
                    window.scrollTo(0, 0);
                    contentDiv.classList.add('loaded');
                })
                .catch(error => {
                    console.error(error);
                    contentDiv.innerHTML = "<p>Erro ao carregar a p√°gina.</p>";
                });
        }
    </script>
</body>
</html>
